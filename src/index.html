<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="../css/index.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <!-- code -->

    <header class="header">
        <div class="container">
            <svg class="header_logo">
                <use href="./icons/symbol-defs.svg#icon-logoIcon"></use>
            </svg>
            <div class="header-profil">
                <svg class="header-profil_icon">
                    <use href="./icons/symbol-defs.svg#icon-user"></use>
                </svg>
                <span class="header-profil_text">Мій профіль</span>
            </div>
            <button class="header_edit-post" type="button">
                <svg class="header_edit-icon">
                    <use href="./icons/symbol-defs.svg#icon-text"></use>
                </svg>
            </button>
            <button class="header_add-post">
                <svg class="header_add-icon">
                    <use href="./icons/symbol-defs.svg#icon-plus"></use>
                </svg>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="main_list">
            </ul>
            <button class="main_pagination-button" type="button">Показати ще</button>
        </div>
    </main>

    <!-- modal -->

    <div class="add-modal_backdrop is-hidden">
        <div class="add-modal"> 
            <button class="add-modal_close-button" type="button">
                <svg class="add-modal_close-icon">
                    <use href="./icons/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <h2 class="add-modal_title">Створіть свій пост</h2>
            <form class="add-modal_form" action="">
                <input placeholder="Введіть текст посту" class="add-modal_post-text" type="text">
                <input placeholder="Введіть логін автора" class="add-modal_author-name" type="text">
                <input placeholder="Введіть посилання на зображення" class="add-modal_post-img" type="text">
                <button class="add-modal_post-button" type="submit">Виставити пост</button>
            </form>
        </div>
    </div>

    <div class="edit-modal_backdrop is-hidden">
        <div class="edit-modal"> 
            <button class="edit-modal_close-button" type="button">
                <svg class="edit-modal_close-icon">
                    <use href="./icons/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <h2 class="edit-modal_title">Створіть свій пост</h2>
            <form class="edit-modal_form" action="">
                <input placeholder="Введіть текст посту" class="edit-modal_post-text" type="text">
                <input placeholder="Введіть логін автора" class="edit-modal_author-name" type="text">
                <input placeholder="Введіть посилання на зображення" class="edit-modal_post-img" type="text">
                <button class="edit-modal_post-button" type="submit">Виставити пост</button>
            </form>
        </div>
    </div>

    <!-- script -->

    <script src="./index.js" type="module"></script>
</body>

</html>
